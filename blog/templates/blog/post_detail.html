{% extends 'base.html' %}
{% load static %}
{% block style_content %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
{% endblock style_content %}
{% block content %}
    <div class="container row mt-5 mx-5">
        <div class="card border border-info rounded col-md-8 mx-4 p-3">
            <h3 class="card-title"> {{ post.title }} </h3>
            <small>نویسنده: {{ post.writer }} زمان انتشار: {{ post.publish_date }}</small>
            <hr>
            <div class="card-body">{{ post.body|safe }}</div>
        </div>
        <div class="col-md-3 bg-secondary rounded"></div>
    </div>
{% endblock content %}
